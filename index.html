<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card:hover {
      background: #eaeaea;
    }
  </style>
</head>

<body>
  <h1>Mini App Menu</h1>

  <div class="grid">
    <div class="card" onclick="selectOption(1)">Option 1</div>
    <div class="card" onclick="selectOption(2)">Option 2</div>
    <div class="card" onclick="selectOption(3)">Option 3</div>
    <div class="card" onclick="selectOption(4)">Option 4</div>
    <div class="card" onclick="selectOption(5)">Option 5</div>
    <div class="card" onclick="selectOption(6)">Option 6</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function selectOption(option) {
      alert("You clicked Option " + option);

      // Later you can send data to bot:
      // tg.sendData(JSON.stringify({ option }));
    }
  </script>
</body>
</html>
